<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <h1>The Library</h1>
    <p>Welcome to the library. To get started, enter some book info into the form below.</p>
    <form id="bookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br><br>
        <label for="pages">Number of pages:</label>
        <input type="text" id="pages" name="pages"><br><br>
        <label for="read">Check here if you've read it:</label>
        <input type="checkbox" id="read" name="read"><br><br>
        <input type="button" id="submit" value="Submit">
    </form>
    <div class="enteredBooks" id="enteredBooks">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
